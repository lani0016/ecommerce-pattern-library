<label for="province"><h4 class="push-1-2">Province</h4></label>
<input id="province" list="province-list" required aria-describedby="province-error">
<datalist id="province-list">
  <option value="Alberta">
  <option value="British Columbia">
  <option value="New Brunswick">
  <option value="Newfounland & Labrador">
  <option value="Nova Scotia">
  <option value="Ontario">
  <option value="Prince Edward Island">
  <option value="Saskatchewan">
  <option value="Manitoba">
  <option value="Quebec">
  <option value="Yukon">
  <option value="Northwest Territories">
  <option value="Nunavut">
</datalist>
<p class="error-message milli island-1-4 push-0" id="date-error">
  <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
  <span class="icon-label">Please choose a Province or Territory</span>
</p>
